<table>
  <!-- Header with months -->
  <thead>
    <tr>
      <th></th>
      <th *ngFor="let month of months">
        {{ month }}
      </th>
    </tr>
  </thead>

  <!-- Table body with data -->
  <tbody>
    <!-- One row for each goalName -->
    <tr *ngFor="let goal of goalContributions">
      <!-- Goal name in the first cell -->
      <td>{{ goal.goalName }}</td>

      <!-- One cell for each month -->
      <td *ngFor="let contribution of goal.contributions">
        <div
          [ngClass]="{
            contributed: contribution.contributed,
            notContributed: !contribution.contributed
          }"
        >
          {{ contribution.contributed ? "✔" : "✘" }}
        </div>
      </td>
    </tr>
  </tbody>
</table>
